[production]

flv.normal.pass.first = -b 400k -acodec libmp3lame -ac 1 -ar 22050 -ab 64k -vcodec flv -f flv
flv.normal.width = 320
flv.extension = flv
flv.mediatype = video
flv.thumbs = true

mp3.normal.pass.first = -acodec libmp3lame -ac 2 -ar 22050 -ab 192k
mp3.extension = mp3
mp3.mediatype = audio

[development : production]

h264.normal.pass.first = -pass 1 -an -vcodec libx264 -b 800k -bt 800k -threads 0 -f rawvideo
h264.normal.pass.second = -pass 2 -acodec libfaac -ab 128k -vcodec libx264 -b 800k -bt 800k -threads 0
h264.normal.width = 640
h264.extension = mp4
h264.mediatype = video
h264.thumbs = false

3gp.normal.pass.first = -vcodec h263 -s qcif -acodec libfaac -ac 1 -ar 8000 -ab 32k
3gp.normal.width = 176
3gp.normal.height = 144
3gp.extension = 3gp
3gp.mediatype = video
3gp.thumbs = false